<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>
            Counter
        </title>
    </head>
 
    <body>
        <div class="container justify-content-center align-items-center">
            <div class="contador">
                <div class="row text-center">
                    <h1>Hello World</h1>
                </div>
                <div class="row text-center">
                    <div class="col-md">
                        <button type="button" class="btn btn-danger btn-lg w-100" id="counter-minus">-</button>
                    </div>
                    <div class="col-md">
                        <span id="result" class="fs-1">0</span>
                    </div>
                    <div class="col-md">
                        <button type="button" class="btn btn-success btn-lg w-100" id="counter-plus">+</button>
                    </div>
                </div>
            </div>

            <div class="tabela row text-center">
                <div class="col-md">
                    <table id="myTablePlus" class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Operation</th>
                                <th scope="col">OldValue</th>
                                <th scope="col">NewValue</th>
                                <th scope="col">TimeStamp</th>
                            </tr>
                        </thead>
                        <tbody id="tablePlus">
                            <!--Registos-->
                        </tbody>
                    </table>
                </div>

                <div class="col-md">
                    <table id="myTableMinus" class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Operation</th>
                                <th scope="col">OldValue</th>
                                <th scope="col">NewValue</th>
                                <th scope="col">TimeStamp</th>
                            </tr>
                        </thead>
                        <tbody id="tableMinus">
                            <!--Registos-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
